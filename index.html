<html lang="pt-PT">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            background: linear-gradient(135deg, #0052CC 0%, #0066FF 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            background: linear-gradient(135deg, #0052CC 0%, #0066FF 100%);
            border-radius: 30px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 56px;
            font-weight: 900;
            line-height: 1.2;
            margin-bottom: 20px;
            word-spacing: 0.1em;
        }

        .highlight {
            color: #FFD700;
            font-weight: 900;
        }

        .subtitle {
            font-size: 24px;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 50px;
            color: #ffffff;
            opacity: 0.95;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
        }

        .btn {
            padding: 20px 50px;
            font-size: 22px;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: capitalize;
            text-decoration: none;
            display: inline-block;
            background: linear-gradient(135deg, #FF8C00 0%, #FFA500 100%);
            color: #ffffff;
            box-shadow: 0 10px 30px rgba(255, 140, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        /* Anima√ß√£o de brilho */
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        /* Anima√ß√£o de pulso */
        .btn-register {
            animation: pulse-glow 2s infinite;
        }

        .btn-register:hover {
            animation: pulse-glow 0.6s infinite;
        }

        /* Anima√ß√£o de bounce */
        .btn-win {
            animation: bounce-btn 2s infinite;
        }

        .btn-win:hover {
            animation: bounce-btn 0.6s infinite;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 140, 0, 0.5);
            background: linear-gradient(135deg, #FFA500 0%, #FFB520 100%);
        }

        .btn:active {
            transform: translateY(-2px) scale(0.98);
            box-shadow: 0 8px 20px rgba(255, 140, 0, 0.4);
        }

        /* Anima√ß√µes de pulso com brilho */
        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 10px 30px rgba(255, 140, 0, 0.3);
            }
            50% {
                box-shadow: 0 10px 50px rgba(255, 140, 0, 0.6);
            }
        }

        /* Anima√ß√£o de bounce */
        @keyframes bounce-btn {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-8px);
            }
        }

        /* Anima√ß√£o de rota√ß√£o suave */
        @keyframes rotate-subtle {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(1deg);
            }
        }

        /* Anima√ß√£o de escala pulsante */
        @keyframes scale-pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .countdown-container {
            display: none;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .container {
                padding: 40px 25px;
                border-radius: 20px;
            }

            h1 {
                font-size: 42px;
            }

            .subtitle {
                font-size: 18px;
            }

            .btn {
                padding: 16px 40px;
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 32px;
            }

            .subtitle {
                font-size: 16px;
            }

            .btn {
                padding: 14px 30px;
                font-size: 16px;
            }
        }

        /* Anima√ß√µes de entrada */
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            animation: slideInDown 0.8s ease-out;
        }

        .subtitle {
            animation: slideInUp 0.8s ease-out 0.2s both;
        }

        .buttons-container {
            animation: fadeIn 0.8s ease-out 0.4s both;
        }

        .btn-register {
            animation: slideInUp 0.8s ease-out 0.5s both, pulse-glow 2s infinite 0.8s;
        }

        .btn-win {
            animation: slideInUp 0.8s ease-out 0.6s both, bounce-btn 2s infinite 0.8s;
        }
    </style>
</head>
